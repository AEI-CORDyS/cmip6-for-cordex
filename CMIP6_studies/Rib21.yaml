    name: TCR
    long_name: Transient Climate Response
    units: K
    variables: tas
    comment: >
      For the TCR values of the individual GCM, we do not use the values proposed initially in Ribes et al. 2021 but the values provided by th IPCC WGI AR6 on Table 7.SM.5 (https://www.ipcc.ch/report/ar6/wg1/downloads/report/IPCC_AR6_WGI_Chapter_07_Supplementary_Material.pdf), completed by some values from the original article
  disabled: 
