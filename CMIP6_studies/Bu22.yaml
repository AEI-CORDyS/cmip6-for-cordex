- key: Bu22 SOM freq corr
  doi: 10.1007/s00382-021-05914-6
  metric:
    name: som_freq_corr
    long_name: Correlation of frequencies of SOM nodes against master SOM (ERA5)
    units: 1
    variables: zg500
    comment: >
      Self-organizing maps (SOM) are used to evaluate the frequency,
      persistence, and transition characteristics of models in CMIP6 for
      different ensembles of daily 500 hPa geopotential height (Z500) in
      Asia, and then all ensembles are ranked according to a comprehensive
      ranking metric (MR).  Here, we provide the correlations behind the
      ranks. The domain of analysis is 40-180E and 0-60N.

      This metric is the Pearson correlation of the frequency of occurrence
      of SOM nodes against the master SOM, which is obtained from ERA5.
    best: 1
    worst: 0
  type: performance
  spatial_scope: Asia
  temporal_scope: JJA
  period:
    reference: 1979-2014
